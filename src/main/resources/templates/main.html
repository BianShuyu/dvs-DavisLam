<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <style>
        #drop {
            border: 2px dashed #bbb;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            padding: 25px;
            text-align: center;
            font: 20pt bold, "Vollkorn";
            color: #bbb
        }

        #b64data {
            width: 100%;
        }

        a {
            text-decoration: none
        }
    </style>
    <!-- 引入 echarts.js -->
    <script src="/js/echarts.js"></script>
    <script src="/js/xlsx.full.min.js"></script>
    <script src="/js/ecStat.js"></script>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
    <link rel="stylesheet" th:href="@{/admin/css/main.css}" media="all"/>
</head>

<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>

<div id="drop">Drop a spreadsheet file here to see sheet data</div>
<br><br>
<input type="file" name="file" class="layui-btn layui-btn-lg layui-btn-normal" id="xlf">


<div id="htmlout"></div>

<script>

    function draw_hist(data) {
        console.log(data);
        var bins = ecStat.histogram(data);
        console.log(bins);
        bins = bins.data.slice(1);
        var myChart = echarts.init(document.getElementById("main"));
        var option = {
            title: {
                text: "期末考试",
                left: "center",
                top: 20
            },
            color: ["rgb(25, 183, 207)"],
            grid: {
                left: "3%",
                right: "3%",
                bottom: "3%",
                containLabel: true
            },
            xAxis: [{
                type: "value",
                scale: true, //这个一定要设，不然barWidth和bins对应不上
            }],
            yAxis: [{
                type: "value",
            }],
            series: [{
                name: "height",
                type: "bar",
                barWidth: "99.3%",
                label: {
                    normal: {
                        show: true,
                        position: "insideTop",
                        formatter: function (params) {
                            return params.value[1];
                        }
                    }
                },
                data: bins
            }]
        };
        myChart.setOption(option);
    }

    function doFile(files) {
        var f = files[0]
        console.log(f);
        var fname = f.name;
        var type = -1;
        var obj = {};
        if (fname.startsWith("PTA")) {
            obj["type"] = "pta";
        } else if (fname.startsWith("超星")) {
            obj["type"] = "chaoxing";
        } else if (fname.startsWith("期末考试")) {
            obj["type"] = "final";
        } else if (fname.startsWith("雨课堂")) {
            obj["type"] = "yuketang";
        }
        var reader = new FileReader();
        reader.onload = function (e) {
            var data = e.target.result;
            var workbook = XLSX.read(data, {type: "binary"});
            var sheetNames = workbook.SheetNames;

            if (obj["type"] === "final") {
                var worksheet = workbook.Sheets[sheetNames[0]];

                var data = XLSX.utils.sheet_to_json(worksheet);
                var len = data.length;
                var scores = new Array();

                for (i in data) {
                    score = data[i]['期末成绩'];
                    if (typeof score === 'number') {
                        scores.push(data[i]['期末成绩']);
                    }
                }
                draw_hist(scores);
            }

            var numSheets = sheetNames.length;

            for (var i = 0; i < numSheets; i++) {
                var sheetName = sheetNames[i];
                var sheet = workbook.Sheets[sheetName];
                var sheetData = XLSX.utils.sheet_to_json(sheet, {header: 1});
                obj[sheetName] = sheetData;
            }
            console.log(obj);
        }
        reader.readAsBinaryString(f);
    }

    (function () {
        var drop = document.getElementById("drop");
        if (!drop.addEventListener) return;

        function handleDrop(e) {
            e.stopPropagation();
            e.preventDefault();
            doFile(e.dataTransfer.files);
        }

        drop.addEventListener("drop", handleDrop, false);
    })();


    (function () {
        var xlf = document.getElementById("xlf");
        if (!xlf.addEventListener) return;

        function handleFile(e) {
            doFile(e.target.files);
        }

        xlf.addEventListener("change", handleFile, false);
    })();


</script>

</body>

</html>
