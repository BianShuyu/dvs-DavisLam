<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>用户添加--后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }

        .layui-form-item .role-box {
            position: relative;
        }

        .layui-form-item .role-box .jq-role-inline {
            height: 100%;
            overflow: auto;
        }

    </style>
</head>
<body class="childrenBody">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend><span th:text="${student.name}"></span></legend>
</fieldset>
<fieldset class="layui-elem-field">
    <legend>基本信息</legend>
    <div class="layui-field-box">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">学号</label>
                    <div class="layui-input-inline">
                        <input type="text" readonly="readonly" th:placeholder="${student.num}" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">班级</label>
                    <div class="layui-input-inline">
                        <input type="text" readonly="readonly" th:placeholder="${student.class}" class="layui-input">
                    </div>
                </div>
            </div>
        </form>
    </div>
</fieldset>

<fieldset class="layui-elem-field">
    <legend>课程总览</legend>
    <table class="layui-table" id="studentOverview" lay-filter="studentOverview"></table>
</fieldset>

<fieldset class="layui-elem-field">
    <legend>详细信息</legend>
    <form class="layui-form" style="width:80%;margin-top: 2%;">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">课程</label>
                <div class="layui-input-inline">
                    <select name="course" lay-verify="required" id="course">
                        <option value="">请选择课程</option>
                        "
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">班级</label>
                <div class="layui-input-inline">
                    <select name="class" id="class">
                        <option value="">请选择班级</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</fieldset>



<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/admin/js/grade/gradeInfo.js}"></script>
</body>
</html>
